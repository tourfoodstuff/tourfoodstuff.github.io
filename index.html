---
layout: page
title: 首页
tagline: 有时发博客，有时发牢骚
---
{% for post in site.posts limit 100 %}
          <article class="site-abstract">
            <header>
              <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            </header>
            <div class="abstract">
              {{ post.excerpt }}
            </div>
            <footer>
              <time pubdate datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y/%m/%d" }}</time>
              <a href="/categories.html#{{ post.categories.first }}">{{ post.categories.first }}</a>
            </footer>
          </article>
{% endfor %}
